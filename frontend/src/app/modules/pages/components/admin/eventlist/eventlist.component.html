<app-adminheader></app-adminheader>

<section class="contact-block">
  <div class="container">
    <div class="list-group full-width-div  col-12 table-responsive">
      <table class="table">
        <tr>
          <th><h2>#</h2></th>
          <th><h2>Имя</h2></th>
          <th><h2>Максимальное количество человек</h2></th>
          <th><h2>Тип</h2></th>
          <th><h2>Начало</h2></th>
          <th><h2>Конец</h2></th>
          <th><h2>Цена</h2></th>
        </tr>
        <tr *ngFor="let event of events; let i = index">
          <th>
            <h5>{{i+1}}</h5>
          </th>
          <th>
            <h5>{{event.name}}</h5>
          </th>
          <th>
            <h5>{{event.maxPersons}}</h5>
          </th>
          <th>
            <h5>{{event.eventType}}</h5>
          </th>
          <th>
            <h5>{{event.dateTimeStart | date:'short'}}</h5>
          </th>
          <th>
            <h5>{{event.dateTimeEnd | date:'short'}}</h5>
          </th>
          <th>
            <h5>{{event.price}}</h5>
          </th>
        </tr>

      </table>
    </div>
  </div>
</section>



<app-footer></app-footer>
