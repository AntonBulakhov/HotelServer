<app-adminheader></app-adminheader>

<section class="contact-block">
  <div class="container">
    <div class="list-group full-width-div  col-12 table-responsive">
      <table class="table">
        <tr>
          <th><h2>#</h2></th>
          <th><h2>Номер</h2></th>
          <th><h2>Тип</h2></th>
          <th><h2>Максимальное количество человек</h2></th>
          <th><h2>Цена</h2></th>
          <th><h2>Активна</h2></th>
          <th><h2>Действие</h2></th>
        </tr>

        <tr *ngFor="let room of rooms; let i = index">
          <th>
            <h5>{{i+1}}</h5>
          </th>
          <th>
            <h5>{{room.id}}</h5>
          </th>
          <th>
            <h5>{{room.roomType}}</h5>
          </th>
          <th>
            <h5>{{room.maxPersons}}</h5>
          </th>
          <th>
            <h5>{{room.price}}</h5>
          </th>
          <th>
            <h5>{{room.isActive == 1? "Да":"Нет"}}</h5>
          </th>
          <th>
            <button class="btn btn-danger" *ngIf="room.isActive == 0" (click)="activate(room.id)">Активировать</button>
            <button class="btn btn-danger" *ngIf="room.isActive != 0" (click)="deactivate(room.id)">Деактивировать</button>
          </th>
        </tr>

      </table>
    </div>
  </div>
</section>

<app-footer></app-footer>
