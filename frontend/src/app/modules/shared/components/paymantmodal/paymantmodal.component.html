<div class="modal fade" id="toUpModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="alert alert-danger" role="alert" *ngIf="alreadySigned">
        Вы уже зарегестрированы на мероприятие!
      </div>
      <form class="px-4 py-3" *ngIf="!alreadySigned">
        <div class="row" >
          <label for="amount">Количество человек</label>
          <select id="amount" class="form-control form-control-md col-3" #select (change)="people(select.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="row">
          <label for="cardNum">Номер карты</label>
          <input type="text" class="form-control" id="cardNum">
          <div class="invalid-feedback">Определите номер</div>
        </div>
        <div class="row">
          <label for="cardName">Имя владельца карты</label>
          <input type="text" class="form-control" id="cardName">
          <small class="text-muted">Полное имя на карте</small>
          <div class="invalid-feedback">Определите имя</div>
        </div>
        <div class="row">
          <div class="col p-0 mr-2">
            <label for="cardExp">Срок</label>
            <input type="text" class="form-control" id="cardExp">
          </div>
          <div class="col p-0 ml-2">
            <label for="cardCVV">CVV</label>
            <input type="text" class="form-control" id="cardCVV">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-5">
            <label for="cardSum">Сумма</label>
            <input type="text" class="form-control" id="cardSum" disabled value="{{price}}">
          </div>
        </div>
        <div class="d-flex justify-content-between mr-0 mt-3">
          <button type="submit" class="btn btn-primary col-2" (click)="makePayment()">Подтвердить</button>
          <button type="button" class="btn btn-danger col-2" data-dismiss="modal">закрыть</button>
        </div>
      </form>
    </div>
  </div>
</div>
