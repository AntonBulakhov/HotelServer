<section class="contact-block">
  <div class="container">
    <div class="row border border-danger col-10">
      <div class="col-sm">
        <section class="image-head-wrapper"
                 style="background-image: url('../../../../../../assets/images/addroom.jpg');">
          <div class="inner-wrapper">
            <h1>Add ROOM</h1>
          </div>
        </section>
      </div>
      <div class="col-sm">
        <form (ngSubmit)="regNewRoom()" action="" method="post" name="registration" class="regblank" >
          <div class="form-group input-price">
            <label for="roomNumber">№:  &nbsp; </label>
            <input type="number" class="form-control col-2" id="roomNumber" name="Number" placeholder="1" min="0" max="10000" [(ngModel)]="newRoom.number">
          </div>
          <label for="child">Тип комнаты</label>
          <select id="child" class="form-control form-control-lg col-7" name="roomType" [(ngModel)]="newRoom.roomType">
            <option>Классический</option>
            <option>Классический с видом на море</option>
            <option>Люкс Hospitality</option>
            <option>Люкс Premium</option>
            <option>Роскошный люкс</option>
            <option>Президентский люкс</option>
          </select>
          <div class="form-group">
            <label for="inputNumPeople">Количество человек</label>
            <input type="number" class="form-control col-2" id="inputNumPeople" name="NumPeople" placeholder="1" min="0" max="10" [(ngModel)]="newRoom.maxPersons">
          </div>
          <div class="custom-control custom-radio">
            <input type="checkbox" class="custom-control-input btn-danger" id="TV" name="RadiosTV" [(ngModel)]="hasTv" value="false">
            <label class="custom-control-label" for="TV">TV</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="checkbox" class="custom-control-input btn-danger" id="fridge" name="RadiosFridge" [(ngModel)]="hasFridge" value="false">
            <label class="custom-control-label" for="fridge">Холодильник</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="checkbox" class="custom-control-input btn-danger" id="babyBad" name="RadiosBad" [(ngModel)]="hasBabyBed" value="false">
            <label class="custom-control-label" for="babyBad">Детская кровать</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="checkbox" class="custom-control-input btn-danger" id="bath" name="Bath" [(ngModel)]="hasBath" value="false">
            <label class="custom-control-label" for="bath">Ванная</label>
          </div>
          <div class="form-group input-price">
            <label for="inputPriceOfRoom">Цена:  &nbsp; </label>
            <input type="number" class="form-control col-2" id="inputPriceOfRoom" name="Price" placeholder="1" min="0" max="10000" [(ngModel)]="newRoom.price">
            <h3>&nbsp; $</h3>
          </div>
          <div class="custom-control custom-radio" style="padding-top: 20px">
            <input type="checkbox" class="custom-control-input btn-danger" id="active" name="Active" [(ngModel)]="isActive" value="false">
            <label class="custom-control-label" for="active">АКТИВНЫЙ</label>
          </div>

          <div class="text-center mx-auto" style="padding: 20px">
            <button type="submit" class=" btn btn-block mybtn btn-danger tx-tfm">Подтвердить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
