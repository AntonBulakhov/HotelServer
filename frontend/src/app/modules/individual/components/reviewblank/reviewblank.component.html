<section class="contact-block">
  <div class="container">
    <div class="col-md-10 contact-form">
      <h3>Send a <span>Review</span></h3>
      <label for="adult">Оценка</label>
      <form action="" method="post" (ngSubmit)="comment()">
        <select id="adult" class="form-control form-control-lg col-3" name="child" [(ngModel)]="review.mark">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option selected>5</option>
        </select>
        <textarea class="form-control" name="Message" placeholder="Комментарий..." required="" [(ngModel)]="review.comment"></textarea>
        <input type="submit" class="submit-btn inputtext" value="Отправить">
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
</section>
