<!-- Include Required Prerequisites -->

<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />


<section class="contact-block">
  <div class="container">
    <div class="list-group full-width-div  col-10 table-responsive">

      <div class="userinfo col-sm">
        <form action="" method="post" name="registration" class="regblank">
          <h1 style="color: #ff4157; font-size: 40px">Type: {{roomType}}</h1>
          <h3 class="regblank">Name surname</h3>
        </form>
      </div>
      <table>
        <tr>
          <td>
            <label class="start-finish" for="start">Start date:</label>
            <input  class="form-control" type="date" id="start" name="trip-start" value="date"
                   min="2019-01-01" max="2019-12-31">
                  <br>
            <label for="adult">Adult</label>
            <select id="adult" class="form-control form-control-lg col-2" value="0">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>
          <td>
            <label  class="start-finish" for="finish">Finish date:</label>
            <input class="form-control" type="date" id="finish" name="trip-start"
                   value="2020-07-22"
                   min="2018-01-01" max="2018-12-31">
        <br>
            <label for="child">Child</label>
            <select id="child" class="form-control form-control-lg col-2" value="0">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </td>
        </tr>
      </table>

      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input btn-danger" id="TV" name="RadiosTV">
        <label class="custom-control-label" for="TV">TV</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input btn-danger" id="fridge" name="RadiosFridge">
        <label class="custom-control-label" for="fridge">Fridge</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input btn-danger" id="babyBad" name="RadiosBad">
        <label class="custom-control-label" for="babyBad">Baby bad</label>
      </div>
      <div>
      <input type="radio" class="custom-control-input btn-danger" id="bath" name="Bath">
      <label class="custom-control-label" for="bath">Bath</label>
    </div>

      <form action="" method="post" name="registration" class="regblank">
        <h1 style="color: #ff4157; padding: 20px 0px 20px;font-size: 40px">Prise: 999 $</h1>
      </form>

      <div class="text-center mx-auto">
        <button type="submit" class=" btn btn-block btn-danger btn-lg">Register</button>
      </div>

    </div>
  </div>
</section>
