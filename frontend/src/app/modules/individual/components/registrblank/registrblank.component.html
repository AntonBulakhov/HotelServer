<section class="contact-block">
  <div class="container">
    <div class="row border border-danger col-10">
      <div class="col-sm">
        <section class="image-head-wrapper"
                 style="background-image: url('../../../../../assets/images/registration.jpg');">
          <div class="inner-wrapper">
            <h1>Registration</h1>
          </div>
        </section>
      </div>
      <div class="col-sm">
        <form action="" method="post" name="registration" class="regblank" (ngSubmit)="regNewUser()">
          <h5>Name</h5>
          <div class="input-group-prepend">
            <input type="text" [formControl]="firstnameControl" name="firstName" [(ngModel)]="newUser.firstName" class="form-control" id="firstname"
                   placeholder="First Name" autocomplete="off">
            <input type="text" [formControl]="secondnameControl" name="second" [(ngModel)]="newUser.lastName" class="form-control" id="secondname"
                   placeholder="Second Name" autocomplete="off">
          </div>
          <h5>Login</h5>
          <div class="input-group-prepend">
            <input type="text" name="email" class="form-control" id="login" aria-describedby="emailHelp"
                   placeholder="login" #login = "ngModel" (focusout)="ifExistsByLogin(login.value)" [(ngModel)]="newUser.login"
                   autocomplete="off">
            <small *ngIf="userExistsByLogin" class="text-danger">This login is already exists</small>
          </div>
          <h5>Email address</h5>
          <div class="input-group-prepend">
            <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp"
                   [formControl]="emailControl"  (focusout)="ifExistsByEmail(emailControl.value)" [(ngModel)]="newUser.email"
                   placeholder="email@email.com" autocomplete="off" (change)="userExistsByEmail = false">
            <small *ngIf="userExistsByEmail" class="text-danger">This email is already exists</small>
          </div>
          <h5>Password</h5>
          <div class="input-group-prepend">
            <input type="password" [formControl]="passwordControl" name="password" [(ngModel)]="newUser.password" id="password" class="form-control"
                   placeholder=" Password">
          </div>
          <h5>Birth Date</h5>
          <div class="input-group-prepend">
            <input type="date" [formControl]="dateControl" name="bday" [(ngModel)]="newUser.birthDate" id="birthdate" class="form-control" data-ng-model="data.StartDate"  min="1940-01-01" max="2020-01-01">
          </div>
          <h5>Mobile number</h5>
          <div class="input-group-prepend">
            <input type="number" [formControl]="numberControl" name="number" [(ngModel)]="newUser.mobileNumber" class="form-control" id="number"   placeholder="+375*********">

          </div>
          <div class="input-group-prepend mx-auto">
            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
          </div>
          <div class="text-center mx-auto">
            <button type="submit" class=" btn btn-block mybtn btn-danger tx-tfm">Register</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
