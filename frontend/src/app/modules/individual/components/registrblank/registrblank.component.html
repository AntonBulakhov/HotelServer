<section class="contact-block">
  <div class="container">
    <div class="row border border-danger col-10">
      <div class="col-sm">
        <section class="image-head-wrapper"
                 style="background-image: url('../../../../../assets/images/registration.jpg');">
          <div class="inner-wrapper">
            <h1>Registration</h1>
          </div>
        </section>
      </div>
      <div class="col-sm">
        <form action="" method="post" name="registration" class="regblank" (ngSubmit)="regNewUser()">
          <h5>Name</h5>
          <div class="input-group-prepend">
            <input type="email" name="first" class="form-control" id="firstname" aria-describedby=""
                   placeholder="First Name" [(ngModel)]="newUser.firstName">
            <input type="email" name="second" class="form-control" id="secondname" aria-describedby=""
                   placeholder="Second Name" [(ngModel)]="newUser.lastName">
          </div>
          <h5>Login</h5>
          <div class="input-group-prepend">
            <input type="text" name="login" class="form-control" id="login" aria-describedby="emailHelp"
                   #login = "ngModel" (focusout)="ifExistsByLogin(login.value)" [(ngModel)]="newUser.login"
                   placeholder="login" autocomplete="off" >
            <small *ngIf="userExistsByLogin" class="text-danger">This login is already exists</small>
          </div>
          <h5>Email address</h5>
          <div class="input-group-prepend">
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                   #email = "ngModel" (focusout)="ifExistsByEmail(email.value)" [(ngModel)]="newUser.email"
                   placeholder="email@email.com" autocomplete="off" (change)="userExistsByEmail = false">
            <small *ngIf="userExistsByEmail" class="text-danger">This email is already exists</small>
          </div>
          <h5>Password</h5>
          <div class="input-group-prepend">
            <input type="password" name="password" id="password" class="form-control"
                   placeholder=" Password" [(ngModel)]="newUser.password">
          </div>
          <h5>Birth Date</h5>
          <div class="input-group-prepend">
            <input type="date" name="bday" id="birthdate" class="form-control"  placeholder="" [(ngModel)]="newUser.birthDate">
          </div>
          <h5>Mobile number</h5>
          <div class="input-group-prepend">
            <input type="number" name="number" class="form-control" id="number"   placeholder="+375*********" [(ngModel)]="newUser.mobileNumber">
          </div>
          <div class="input-group-prepend mx-auto">
            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
          </div>
          <div class="text-center mx-auto">
            <button type="submit" class=" btn btn-block mybtn btn-danger tx-tfm">Register</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
